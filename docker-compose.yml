services:
  bitcoind-regtest:
    image: ruimarinho/bitcoin-core
    container_name: bitcoind-regtest
    restart: unless-stopped
    volumes:
      - ./bitcoin-data:/bitcoin
      - ./bitcoin/bitcoin.conf:/bitcoin/bitcoin.conf
      - ./scripts/bitcoin-regtest.sh:/usr/local/bin/bitcoin-regtest.sh
    entrypoint: ["/bin/bash", "/usr/local/bin/bitcoin-regtest.sh"]
    ports:
      - "18443:18443"
      - "18444:18444"