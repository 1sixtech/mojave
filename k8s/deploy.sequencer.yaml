apiVersion: apps/v1
kind: Deployment
metadata:
  name: mojave-sequencer-deployment
  labels:
    app: mojave-sequencer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mojave-sequencer
  template:
    metadata:
      labels:
        app: mojave-sequencer
    spec:
      serviceAccountName: sequencer-sa
      terminationGracePeriodSeconds: 30
      containers:
      - name: mojave-sequencer
        image: starkgiwook/mojave-sequencer:v0.1.2
        imagePullPolicy: Always
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: LEASE_NAME
            value: sequencer-leader
          - name: LEASE_TTL_SECONDS
            value: "15"
        args:
          - "init"
          - "--private_key"
          - "0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
          - "--network"
          - "/data/testnet-genesis.json"
          - "--http.port"
          - "18545"
          - "--authrpc.port"
          - "18551"
          - "--p2p.port"
          - "30305"
          - "--discovery.port"
          - "30305"
          - "--no-daemon"
          - "--bootnodes"
          - "enode://2e4b1f1631ce86cf29c2656c8108cf51f6551dcaafcae7241dcef9d075d5c5c3542b56051eb9ae2841b24e139cad3b1b4e140f334b4c54770c1be2c8a92ef155@10.244.0.46:30305"
        ports:
          - name: http
            containerPort: 18545
          - name: auth-rpc
            containerPort: 18551
          - name: p2p
            containerPort: 30305
            protocol: TCP
          - name: p2p-udp
            containerPort: 30305
            protocol: UDP
        livenessProbe:
          tcpSocket:
            port: 18545
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 18545
          initialDelaySeconds: 10
          periodSeconds: 5